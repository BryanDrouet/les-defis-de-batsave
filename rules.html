<body>
    <header>
        <nav>
            <a href="#.html">Sommaire</a>
            <a class="active" href="rules.html">Règles</a>
        </nav>
    </header>
    <main>
        <section id="rules">
            <div id="readme">
                Chargement des règles...
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        fetch('README.md')
            .then(response => {
                if (!response.ok) throw new Error("Fichier non trouvé");
                return response.text();
            })
            .then(text => {
                const readmeContainer = document.getElementById('readme');
                const converter = new showdown.Converter();
                const html = converter.makeHtml(text);
                readmeContainer.innerHTML = html;
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('readme').innerHTML = "<p>Impossible de charger les règles.</p>";
            });
    </script>
</body>
