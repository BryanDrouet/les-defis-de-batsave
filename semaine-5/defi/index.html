<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wanted - La lumière contre l'ombre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header class="ui-bar hidden">
            <div class="score-box">
                <span>SCORE</span>
                <span id="score">0</span>
            </div>

            <div class="wanted-frame">
                <img id="target-img" src="" alt="Cible" class="target-face">
            </div>

            <div class="timer-box">
                <span>TEMPS</span>
                <span id="timer">10</span>
            </div>
        </header>

        <main id="game-board" class="board">
            </main>

        <div id="shadow-overlay" class="hidden"></div>

        <div id="overlay-screen" class="overlay">
            <div class="message-box">
                <h1 id="overlay-title">WANTED!</h1>
                <p id="overlay-desc">Trouve le personnage affiché avant la fin du temps.</p>
                <p id="warning-text" class="warning">Chargement...</p> 
                
                <div class="button-group">
                    <button id="start-btn">COMMENCER</button>
                    <button id="reset-btn" class="hidden">RECOMMENCER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
