<html lang="fr">
<head>
    <base href="/semaine-5/defi/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Semaine 5 - La lumière contre l'ombre | Le défi</title>
    
    <meta name="description" content="Découvrez le concept du défi de la semaine 5 ! Cette semaine retrouvez un mini-jeu d'observation inspiré de Super Mario 64 DS, où la lumière et l'ombre viendront perturber votre vision. Saurez-vous trouver la cible dans le noir ?">

    <meta name="theme-color" content="#2c3e50">

    <meta property="og:title" content="Semaine 5 - La lumière contre l'ombre | Le défi">
    <meta property="og:type" content="website">
    <meta property="article:section" content="Game">
    <meta property="og:url" content="https://defis-batsave.bryan.ovh/semaine-5/">
    <meta property="og:description" content="Découvrez le concept du défi de la semaine 5 ! Cette semaine retrouvez un mini-jeu d'observation inspiré de Super Mario 64 DS, où la lumière et l'ombre viendront perturber votre vision. Saurez-vous trouver la cible dans le noir ?">
    <meta property="og:image" content="https://defis-batsave.bryan.ovh/semaine-5/defi/assets/icon.jpg">
    <meta property="og:site_name" content="Les Défis de Batsave">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Semaine 5 - La lumière contre l'ombre | La documentation">
    <meta name="twitter:description" content="Découvrez le concept du défi de la semaine 5 ! Cette semaine retrouvez un mini-jeu d'observation inspiré de Super Mario 64 DS, où la lumière et l'ombre viendront perturber votre vision. Saurez-vous trouver la cible dans le noir ?">

    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    
    <script>
        document.write('<link rel="stylesheet" href="style.css?v=' + Date.now() + '">');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="game-container">
        <header class="ui-bar hidden">
            <div class="score-box">
                <span>SCORE</span>
                <span id="score">0</span>
            </div>

            <div class="wanted-frame">
                <img id="target-img" src="" alt="Cible" class="target-face">
            </div>

            <div class="timer-box">
                <span>TEMPS</span>
                <span id="timer"></span> 
            </div>
        </header>
        
        <div class="top-buttons">
            <button id="leaderboard-btn" class="settings-btn" title="Classement">
                <i data-lucide="trophy"></i>
            </button>
            <button id="settings-btn" class="settings-btn" title="Paramètres">
                <i data-lucide="settings"></i>
            </button>
        </div>

        <main id="game-board" class="board"></main>

        <div id="shadow-overlay" class="hidden"></div>
        
        <div id="countdown-overlay" class="hidden"></div>

        <div id="overlay-screen" class="overlay">
            <div class="message-box">
                <div class="content-wrapper">
                    <div id="best-score-display" class="best-score-badge hidden">Record : 0</div>
                    <h1 id="overlay-title">WANTED!</h1>
                    <p id="overlay-desc">Trouve le personnage affiché avant la fin du temps.</p>
                    <p id="warning-text" class="warning">Chargement...</p> 
                    
                    <div class="button-group">
                        <button id="start-btn">COMMENCER</button>
                        <button id="reset-btn" class="hidden">RECOMMENCER</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="leaderboard-modal" class="modal hidden">
            <div class="modal-content">
                <h1>CLASSEMENT</h1>
                
                <div class="search-container" style="margin-bottom: 15px;">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="lb-search" placeholder="Rechercher..." aria-label="Rechercher un joueur">
                </div>

                <div class="table-wrapper">
                    <table id="leaderboard-table">
                        <thead>
                            <tr>
                                <th data-sort="pseudo">Joueur <i data-lucide="arrow-up-down" class="sort-icon"></i></th>
                                <th data-sort="score">Score <i data-lucide="arrow-up-down" class="sort-icon"></i></th>
                                <th data-sort="mode">Mode <i data-lucide="arrow-up-down" class="sort-icon"></i></th>
                                <th data-sort="date">Date <i data-lucide="arrow-up-down" class="sort-icon"></i></th>
                            </tr>
                        </thead>
                        <tbody id="lb-body"></tbody>
                    </table>
                </div>
                <p id="lb-loading">Chargement des scores...</p>

                <button id="close-leaderboard" style="margin-top: 20px;">FERMER</button>
            </div>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h1>PARAMÈTRES</h1>
                
                <div class="setting-group">
                    <h2>AUDIO</h2>
                    <label for="music-slider">Musique <span id="music-val">30%</span></label>
                    <input type="range" id="music-slider" min="0" max="1" step="0.05" value="0.3">
                    
                    <label for="sfx-slider">Effets (SFX) <span id="sfx-val">100%</span></label>
                    <input type="range" id="sfx-slider" min="0" max="1" step="0.05" value="1">
                </div>
                
                <div class="setting-group">
                    <button id="quit-game-btn" class="diff-btn mode-hard" style="width:100%; margin-top:10px; display:none;">
                        ABANDONNER LA PARTIE
                    </button>
                </div>

                <button id="close-settings" style="margin-top: 20px;">FERMER</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
